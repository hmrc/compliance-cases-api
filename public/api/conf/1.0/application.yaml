components:
  schemas:
    errorResponse:
      title: errorResponse
      required:
        - code
      type: object
      properties:
        code:
          type: string
    Address:
      title: Address
      required:
        - correspondenceAddress
        - addressLine1
      type: object
      properties:
        city:
          pattern: ^.{2,35}$
          type: string
          description: Optional.
        addressType:
          pattern: ^[A-Za-z ]{4,20}$
          type: string
          description: Optional. The type of the address.
        country:
          pattern: ^.{2,35}$
          type: string
          description: Optional.
        county:
          pattern: ^.{2,35}$
          type: string
          description: Optional.
        correspondenceAddress:
          type: boolean
          description: Mandatory. Whether this address is a correspondence one (true) or not (false).
        addressLine2:
          pattern: ^[A-Za-z0-9 \-,\.&\'\/]{1,35}$
          type: string
        postcode:
          pattern: ^[A-Z]{1,2}[0-9][0-9A-Z]?\s?[0-9][A-Z]{2}$
          type: string
          description: Optional. Standard UK postcode with optional space between the outcode and incode parts
        addressLine1:
          pattern: ^[A-Za-z0-9 \-,\.&\'\/]{1,35}$
          type: string
    Amounts:
      title: Amounts
      type: object
      properties:
        emergingAmount:
          multipleOf: 1
          maximum: 999999999999
          minimum: -999999999999
          type: number
          description: A number representing a positive or negative amount in pounds from -999999999999 to 999999999999
        potentialAmount:
          multipleOf: 1
          maximum: 999999999999
          minimum: -999999999999
          type: number
          description: A number representing a positive or negative amount in pounds from -999999999999 to 999999999999
        expectedAmount:
          multipleOf: 1
          maximum: 999999999999
          minimum: -999999999999
          type: number
          description: A number representing a positive or negative amount in pounds from -999999999999 to 999999999999
      description: Optional. Contains the potential, expected, and emerging amounts (all optional)
    Behaviours:
      title: Behaviours
      type: object
      properties:
        potentialBehaviour:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,100}$
          type: string
          description: Optional.
        emergingBehaviour:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,100}$
          type: string
          description: Optional.
      description: Optional. Contains the potential and emerging behaviours (both optional)
    Case:
      title: Case
      required:
        - caseType
        - campaignId
        - suggestedOfficerGrade
        - projectId
        - interventionSubType
        - sourceSystemRef
      type: object
      properties:
        caseType:
          enum:
            - Risk
          type: string
          description: Mandatory. Has to be 'Risk' for a Risk case
        campaignId:
          pattern: ^CID-[0-9]{1,15}$
          type: string
          description: The campaign id relating to this case
        complianceStream:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{2,30}$
          type: string
          description: Optional.
        interactionTitle:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,100}$
          type: string
          description: Optional.
        authorisationType:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,30}$
          type: string
          description: Optional.
        archiveApproach:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,100}$
          type: string
          description: Optional.
        confidenceScore:
          multipleOf: 0.1
          maximum: 99.9
          minimum: 0
          type: number
          description: Optional.
        targetRIS:
          pattern: ^[A-Za-z_]{2,50}$
          type: string
          description: Optional. The target RIS of the case
        suggestedOfficerGrade:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,20}$
          type: string
          description: Optional.
        risks:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Risk'
          description: Optional. A collection of risks associated with the Risk case
        lastDateForEnquiry:
          pattern: ^(((19|20)([2468][048]|[13579][26]|0[48])|2000)[\-]02[\-]29|((19|20)[0-9]{2}[\-](0[469]|11)[\-](0[1-9]|1[0-9]|2[0-9]|30)|(19|20)[0-9]{2}[\-](0[13578]|1[02])[\-](0[1-9]|[12][0-9]|3[01])|(19|20)[0-9]{2}[\-]02[\-](0[1-9]|1[0-9]|2[0-8])))$
          type: string
          description: A date in the format CCYY-MM-DD. Earliest 1900-01-01, latest 2099-12-31, leap years accommodated.
        projectId:
          pattern: ^PID-[0-9]{1,15}$
          type: string
          description: The project id relating to this case
        interventionSubType:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,100}$
          type: string
        sourceSystemRef:
          allOf:
            - $ref: '#/components/schemas/SourceSystemRef'
            - description: Mandatory. An identify reference; 'CFSP' or 'CFSB' for a 'Risk'
        vatOfficeCode:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{1,20}$
          type: string
          description: Optional.
        enquiryType:
          pattern: ^[A-Za-z0-9 \.\/\&_-]{2,30}$
          type: string
          description: Optional.
      description: Risk Case
    Case1:
      title: Case1
      required:
        - caseType
        - campaignId
        - projectId
        - taxRegime
        - claimDate
        - repaymentAmount
        - taxPeriodStart
        - taxPeriodEnd
        - sourceSystemRef
      type: object
      properties:
        secondLock:
          pattern: ^([a-zA-Z0-9]{1,6})$
          type: string
          description: Optional. The Lock for each repayment line up to 6 in length
        triggeredRiskRuleRef:
          pattern: ^R[0-9]{1,10}$
          type: string
          description: Optional. A reference for the triggered risk rule on the source system
        caseType:
          enum:
